						$('#c1-extra-conll-container').collapse('hide');
						$('#c1-extra-xpath-container').collapse('show');
					}
					else if($(this).val()=="conll" ) {
						$('#c1-extra-conll-container').collapse('show');
						$('#c1-extra-xpath-container').collapse('hide');
					}
					else{
						$('#c1-extra-conll-container').collapse('hide');
						$('#c1-extra-xpath-container').collapse('hide');
					}
				})
			});
			$( document ).ready(function() {
				$("#c2-format").change(function(){
					if($(this).val()=="xpath" ) {
						$('#c2-extra-conll-container').collapse('hide');
						$('#c2-extra-xpath-container').collapse('show');
					}
					else if($(this).val()=="conll" ) {
