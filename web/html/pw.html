<div class="row">
	<div class="well col-md-4 col-md-offset-4">
		<form action="?pw" method="post">
			<fieldset>
				<legend>Change password</legend>
				<div class="form-group">
					<label for="inputPassword" class="control-label">New Password</label>
					<input class="form-control" id="inputPassword" placeholder="Password" type="password" name="password">
				</div>
				<div class="form-group">
					<label for="inputPassword2" class="control-label">Confirm</label>
					<input class="form-control" id="inputPassword2" placeholder="Password" type="password" name="password_confirm">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" name="change"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> &nbsp; Change password</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
